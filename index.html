<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento Pessoal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/resets.css">
    <link rel="stylesheet" href="assets/css/form.css">
    <link rel="stylesheet" href="assets/css/media-queries.css">
</head>

<body>

    <header>

        <div class="header-container">

            <nav>

                <div class="nav-container">

                    <div class="logo">
                        <a href="">
                            <i class="fa-solid fa-piggy-bank"></i>
                        </a>
                    </div>

                    <div class="menu">

                        <ul>
                            <li>
                                <a href="index.html">Cadastro</a>
                            </li>
                            <li>
                                <a href="assets/pages/management.html">Gerenciamento</a>
                            </li>
                        </ul>

                    </div>

                </div>

            </nav>

        </div>

        <div class="header-mobile-container">

            <div class="logo">
                <a href="">
                    <i class="fa-solid fa-piggy-bank"></i>
                </a>
            </div>

            <nav>
                <ul class="menu-mobile">
                    <li>
                        <a href="index.html">
                            <button class="menu-link">
                                Cadastro
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="assets/pages/management.html">
                            <button class="menu-link">
                                Gerenciamento
                            </button>
                        </a>
                    </li>
                </ul>
            </nav>

            <button class="open-menu">
                <i class="fa-solid fa-bars"></i>
            </button>

        </div>

    </header>

    <main>

        <div class="main-container">

            <div class="form-container">

                <div class="form-img">
                    <img src="assets/imgs/undraw_savings_uwjn.svg" alt="Porquinho">
                </div>

                <div class="form">

                    <form action="/" id="register-form">

                        <div class="inputs-container">

                            <div class="row first">

                                <div class="month-select">
                                    <label for="month">Mês</label>
                                    <select name="month" id="month" class="input-to-validate">

                                        <option value="">Selecione um mês:</option>
                                        <option value="Janeiro">Janeiro</option>
                                        <option value="Fevereiro">Fevereiro</option>
                                        <option value="Março">Março</option>
                                        <option value="Abril">Abril</option>
                                        <option value="Maio">Maio</option>
                                        <option value="Junho">Junho</option>
                                        <option value="Julho">Julho</option>
                                        <option value="Agosto">Agosto</option>
                                        <option value="Setembro">Setembro</option>
                                        <option value="Outubro">Outubro</option>
                                        <option value="Novembro">Novembro</option>
                                        <option value="Dezembro">Dezembro</option>

                                    </select>
                                    <span class="error">Selecione uma opção!</span>
                                </div>

                                <div class="wage-input">
                                    <label for="wage">Salário:</label>
                                    <input type="number" id="wage" name="wage" class="input-to-validate" min="0" placeholder="R$ 999.99">
                                    <span class="error">Insira um valor!</span>
                                </div>

                            </div>

                            <div class="row">

                                <div class="type-select">
                                    <label for="type">Gasto</label>
                                    <select name="type" id="type" class="input-to-validate">

                                        <option value="">Selecione um tipo de gasto</option>
                                        <option value="Compras">Compras</option>
                                        <option value="Lazer">Lazer</option>
                                        <option value="Entretenimento">Entretenimento</option>
                                        <option value="Emergência">Emergência</option>
                                        <option value="Roupas">Roupas</option>
                                        <option value="Outros">Outros</option>

                                    </select>
                                    <span class="error">Selecione uma opção!</span>
                                </div>

                                <div class="value-input">
                                    <label for="value">Valor:</label>
                                    <input type="number" id="value" class="input-to-validate" name="value" min="0" placeholder="R$ 999.99">
                                    <span class="error">Insira um valor!</span>
                                </div>

                            </div>

                            <div class="row">

                                <div class="description-input">
                                    <label for="description">Descrição</label>
                                    <textarea name="description" id="description" maxlength="300" class="input-to-validate"></textarea>
                                    <span class="error">Descreva brevemente o seu gasto!</span>
                                </div>

                                
                            </div>

                            <button type="submit" class="btn-register">Cadastrar</button>
                            
                        </div>

                    </form>

                </div>

            </div>

        </div>

    </main>

    
    <script src="assets/js/form.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="https://kit.fontawesome.com/59772d2d0d.js" crossorigin="anonymous"></script>

</body>

</html>
